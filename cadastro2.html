</head>

<body>

  <header>
    <div class="links">
      <a href="produtos.html">Produtos</a>
      <a href="lookbook.html">Lookbook</a>
      <a href="sobre.html">Sobre</a>
    </div>

    <div class="mobile-menu-icon">
      <button onclick="menuShow()"><i class="fa-solid fa-bars fa-xl"></i></button>
    </div>
    
    <div class="mobile-menu">
      <li class="nav-item"><a href="produtos.html" class="nav-link">Produtos</a></li>
      <div class="nav-itemm2">
        <li class="nav-item"><a href="lookbook.html" id="nav-link2">Lookbook</a></li>
      </div>
      <li class="nav-item"><a href="sobre.html" class="nav-link">Sobre</a></li>
    </div>

      <div class="logo">
        <a href="index.html"><img src="Assets/logo.png" alt="Logo"></a>
      </div>
      <div class="user-actions">
        <a href="carrinho.html"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
        <a href="cadastro1.html"><i class="fa-solid fa-circle-user fa-xl"></i></a>
      </div>
    </header>

    <div class="body2">
      <div class="container">
          <div class="form-image">
              <img src="Assets/zyro-image (5).png" alt="">
          </div>
          <div class="form">
              <form action="https://api.sheetmonkey.io/form/dDuyfAHQKoPQW96SZdESvD" method="post">
                  <div class="form-header">
                    <div class="title">
                        <h1><a href="cadastro1.html" class="titleentrar">Entrar</a></h1>
                    </div>
                      <div class="title">
                          <h1>Cadastre-se</h1>
                      </div>
                  </div>
                  <div class="input-group">
                      <div class="input-box">
                          <label for="firstname">Primeiro Nome</label>
                          <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                      </div>
                      <div class="input-box">
                          <label for="lastname">Sobrenome</label>
                          <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                      </div>
                      <div class="input-box">
                          <label for="email">E-mail</label>
                          <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                      </div>
                      <div class="input-box">
                          <label for="number">Celular</label>
                          <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                      </div>
                      <div class="input-box">
                          <label for="password">Senha</label>
                          <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                      </div>
                      <div class="input-box">
                          <label for="confirmPassword">Confirme sua Senha</label>
                          <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                      </div>
                  </div>
                  <div class="continue-button">
                      <button><a href="index.html">Continuar</a> </button>
                  </div>
              </form>

              <script>
                document.addEventListener("DOMContentLoaded", function() {
                 document.getElementById("myForm").addEventListener("submit", function(event) {
                  event.preventDefault(); // Impede o envio padrão do formulário
                  window.location.href = "index.html"; //Redireciona para a página
                 });
                 });
            </script>

          
          </div>
      </div>
    </div>

    <footer>
      <div class="footer-section">
        <p>SOLD OUT LOCAL STUDIOS © 2023</p>
        <p>CNPJ: 27.285.100/0001-00</p>
        <p>Santo André - SP</p>
      </div>
      <div class="footer-section image-section">
          <img src="Assets/logo2.png " alt="Imagem 1">
          <a href="https://www.instagram.com/soldoutcompany/" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a>
      </div>
      <div class="footer-section direita">
        <p>Atendimento</p>
        <p>(11) 99763-5885</p>
      </div>
    </footer>

    <script src="index.js"></script>

</body>

</html>
