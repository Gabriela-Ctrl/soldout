<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sold Out</title>
    <link rel="stylesheet" href="carrinho copy.css">

  <body>
    <div class="container">
        <h1>Carrinho de compras</h1>
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="Assets/puffer3.png">
                    <div class="product-info">
                        <h3 class="product-name">Puffer jacket Beige</h3>
                        <h4 class="product-price">R$349,90</h4>
                        <p class="product-quantify">Qnt: <input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                        <!--  -->
                    </p> 
                    </div>
                </div>
                <div class="product">
                    <img src="Assets/camisa soldout.png" alt="">
                    <div class="product-info">
                        <h3 class="product-name">Green Hoddie</h3>
                        <h4 class="product-price">R$200,00</h4>
                        <p class="product-quantify">Qnt: <input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                        </p>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <p>
                    <span>Total</span>
                    <span>R$549,90</span>
                </p>
                <p>
                    <span>Número de itens</span>
                    <span>2</span>
                </p>
                <a href="#">Finalizar compra</a>          
            </div>
        </div>
    </div>

                <div class="footer-section">

                </div>
                <div class="footer-section direita">
                  <p>Atendimento</p>
                  <p>(11) 99763-5885</p>
                </div>
              </footer>
